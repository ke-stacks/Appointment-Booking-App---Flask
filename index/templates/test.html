{% extends 'main.html'%}
{% block content%}
<h1 style="text-align: center;">Database Schema</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.id }}</td>
                <td>{{ doctor.username }}</td>
                <td>{{ doctor.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
{%endblock%}
