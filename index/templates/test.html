{% extends 'main.html'%}
{% block content%}
<h1 style="text-align: center;">Database Schema</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>user-input</th>
                <th>bot-response</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.timestamp }}</td>
                <td>{{ message.user_input }}</td>
                <td>{{ message.bot_response }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
{%endblock%}
