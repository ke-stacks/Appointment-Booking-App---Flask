{% extends 'main2.html' %}
{% block content %}
<p class="error">{{error}}</p>
<div class="content-section">
    <form action="{{ url_for('doctor_register') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <label for="specialization">Specialization:</label>
        <br>
        <select name="specialization" required>
        <option value="">Select a specialization</option>
        <option value="Obstetrician/Gynecologist">Obstetrician/Gynecologist</option>
        <option value="Psychiatrist">Psychiatrist</option>
        <option value="gastroenterology">Gastroenterology</option>
        <option value="Psychologist">Psychologist</option>
        <option value="Licensed Clinical Social Worker (LCSW)">Licensed Clinical Social Worker (LCSW)</option>
        <option value="Perinatal Mental Health Specialist">Perinatal Mental Health Specialist</option>
        <option value="Support Groups and Peer Counselors">Support Groups and Peer Counselors</option>

        <!-- Add more specialization options as needed -->
        </select>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <input type="submit" value="Signup">
    </form>    
    <small class="text-muted center">
        Already Have An Account? <a class="ml-2" href="{{ url_for('doctor_login') }}">Sign In</a>
    </small>
    <small class="text-muted center">
        Not a doctor? <a class="ml-2" href="{{ url_for('log_in') }}">User Sign In</a>
    </small>
</div>

{% endblock content %}
