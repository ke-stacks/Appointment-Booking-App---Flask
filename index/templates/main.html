<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momma</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/static.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Your JavaScript code -->
    <script>
      // Wait for the widget to finish loading
      window.addEventListener('load', function() {
        // Get a reference to the widget
        const widget = mdapp.widget('mdapp-widget');

        // Call a method on the widget to retrieve its data
        const data = widget.getData();

        // Use the data in your application
        console.log(data);
      });
    </script>
</head>
<body style="background-image: url({{ url_for('static', filename='images/background.jpg') }}); background-size: cover; background-attachment: fixed; background-repeat: no-repeat;">
  <nav class="navbar navbar-expand-lg bg-dark" style="padding: 1%;">
		<a class="navbar-brand" href="/home" style="font-family:'Franklin Gothic Medium'; font-size: 40px; font-weight: bold; text-decoration: indigo; color: #ffffff; letter-spacing: 1.5px; background-attachment: scroll;">Momma</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a style="color: rgb(255, 255, 255);" class="nav-link" href="{{ url_for('take_test') }}">Test</a>
        </li>
        <li class="nav-item active">
          <a style="color: rgb(255, 255, 255);" class="nav-link" href="{{ url_for('deliver_dependencies') }}">Book appointment</a>
        </li>
        <li class="nav-item">
          <a style="color: rgb(255, 255, 255);" class="nav-link" href="{{ url_for('view_appointment') }}">View Appointments</a>
        </li>
        <li class="nav-item">
          <a style="color: rgb(255, 255, 255);" class="nav-link" href="{{ url_for('view_profile') }}">View profile</a>
        </li>
        <li>
          <a href="{{url_for('logout')}}" onclick="return confirm('Are you sure you want to logout?');">
            <button class="logout-button logout-button:hover">Logout</button>
        </a>
        </li>
      </ul>
    </div>
  </nav>

    <div class ="container spacer">
      <br>
            {% block content %}
        
        
            {% endblock content %}
      
    </div>

      <div class="bg-dark footer">
      <br>
      <p style="color: aliceblue; text-align: center;">Copyright Â© 2023</p>
    </div>
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
